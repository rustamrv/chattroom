{% extends 'layout/base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="auth-form">
    <h2>Sign Up</h2>
    
    <form method="post">
        {% csrf_token %}
        {% include 'layout/form.html' %}
        
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    
    <p class="auth-link">
        Already have an account? <a href="{% url 'login' %}">Sign In</a>
    </p>
</div>
{% endblock %}
