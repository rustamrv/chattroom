{% extends 'layout/base.html' %}
{% block content %}
<div class="container-1">
  {% for item in rooms %}
  <div class="p-3 m-2"> 
    <div class="card" style="width:400px">
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">Автор {{item.author}}</p>
        <a href="{% url 'detail' pk=item.id %}" class="btn btn-primary">Войти</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
