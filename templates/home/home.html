{% extends 'layout/base.html' %}

{% block title %}Chattroom{% endblock title %}

{% block content %}
<div class="hero">
    <h1>Welcome to Chattroom</h1>
    <p>Simple, real-time chat rooms</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'room' %}" class="btn btn-primary">Browse Rooms</a>
        <a href="{% url 'create_room' %}" class="btn">Create Room</a>
    {% else %}
        <div class="auth-buttons">
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'login' %}" class="btn">Login</a>
        </div>
    {% endif %}
</div>
{% endblock content %}
